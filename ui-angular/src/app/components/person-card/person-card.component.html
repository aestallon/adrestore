<div class="personCardContainer">
    <mat-card>
        <mat-card-content class="mat-h2">
            {{ personPreview!.name }}
            <button mat-raised-button color="primary" (click)="selectPerson()">
                Open
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button color="warn" (click)="deletePerson()">
                Delete
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-content>
    </mat-card>
</div>
