<div class="dashboardContainer">
    <div class="personListContainer" *ngIf="persons">
        <div class="personCardContainer" *ngFor="let personPreview of persons">
            <app-person-card 
                [personPreview]="personPreview"
                (selectPersonEvent)="loadPerson($event)"
                (deletePersonEvent)="deletePerson($event)">
            </app-person-card>
        </div>
        <div class="personCreatorContainer">
            <mat-card>
                <mat-card-content>
                    <mat-card-header>
                        <mat-card-title class="mat-h1">
                            Add a new person
                        </mat-card-title>
                    </mat-card-header>
                    <mat-form-field appearance="fill">
                        <input #newFirstName matInput placeholder="First name" (keyup)="setFirstName(newFirstName.value)">
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <input #newLastName matInput placeholder="Last name" (keyup)="setLastName(newLastName.value)">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="accent" (click)="saveNewPerson()">
                        Create
                        <mat-icon>add_circle</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="noPersonsPlaceholder" *ngIf="!persons">
        <mat-card>
            <mat-card-header>Sorry</mat-card-header>
            <mat-card-content>Noone to display...</mat-card-content>
        </mat-card>
    </div>

    <div class="personDetailContainer" *ngIf="detailedPerson">
        <app-person [personDetail]="detailedPerson" (deletePersonEvent)="deletePerson($event)"></app-person>
    </div>
    
</div>
