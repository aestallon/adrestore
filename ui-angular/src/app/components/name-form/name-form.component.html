<h2 mat-dialog-title class="mat-h2">Person Name</h2>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput [(ngModel)]="data!.firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput [(ngModel)]="data!.lastName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
    <button mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
</div>
