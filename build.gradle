plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id "org.openapi.generator" version "6.2.1"
}

group = 'hu.aestallon'
version = '0.0.1-SNAPSHOT'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

openApiGenerate {
    generatorName   = "spring"
    inputSpec       = "$rootDir/src/main/resources/giannitsa.yaml".toString()
    outputDir       = "$rootDir".toString()
    apiPackage      = "hu.aestallon.giannitsa.rest.api"
    modelPackage    = "hu.aestallon.giannitsa.rest.model"
    modelNameSuffix = "Dto"
    configOptions   = [
            dateLibrary          : "java8",
            delegatePattern      : "true",
            fullJavaUtil         : "true",
            library              : "spring-boot",
            documentationProvied : "none",
            useOptional          : "true",
            useSwaggerUI         : "false",
            hideGenerationTimestamp: "true"
    ]
    globalProperties = [
            apis            : "",
            models          : ""
    ]
    supportingFilesConstrainedTo = [
            "ApiUtil.java",
            "RFC3339DateFormat.java"
    ]
}